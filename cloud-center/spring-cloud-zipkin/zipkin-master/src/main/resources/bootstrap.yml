
server:
  port: 2222
  use-forward-headers: true
  compression:
    enabled: true
    mime-types: application/json,application/javascript,text/css,image/svg
spring:
  application:
    #应用名称
    name: zipkin-server

#去除控制台异常
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    web:
      server:
        auto-time-requests: false
